<!DOCTYPE html>
<meta charset="UTF8">
<html>
<head>
	  <title>
	    events
	  </title>
				<style>
				 table{
				    width: 100%;
				    height: 100%;
				    position: absolute;
				  }
				  tr {
				    display: inline;
				  }
				  td {
				    height: 50px;
				    border: solid;
				    width: 300px;
				  }
				</style>

				  <script>
					
				  var countclick=0
				  var countmouse=0
				  var contexto=0
				  function mainFuncLauncher(){
				 
				    document.getElementById("a").addEventListener("click", function onclick() {
				    	countclick++
				    	document.getElementById("eventDesc").innerHTML = "Has hecho " + countclick + " clicks";
				    	document.getElementById("eventLocation").innerHTML = "Ha ocurrido en A";	
					});

					document.getElementById("b").addEventListener("mouseover", function onmouse() {
						countmouse++
				    document.getElementById("eventDesc").innerHTML = "Has pasado el ratón por encima " + countmouse + " veces";
				    document.getElementById("eventLocation").innerHTML = "Ha ocurrido en B";
					});

					document.getElementById("c").addEventListener("dblclick", function context() {
						contexto++
					document.getElementById("eventDesc").innerHTML = "Has hecho doble click " + contexto + " veces";
				    document.getElementById("eventLocation").innerHTML = "Ha ocurrido en C";
					});
				}
						
				  </script>
</head>
	<body onload="mainFuncLauncher()">

	<p>Qué pasa: </p>
	<p id="eventDesc"></p>		
	<br>
	<p>Dónde pasa: </p>
	<p id="eventLocation"></p>
	<br>

	<table>
	  <tr>
	    <td>
	      <p id="a">A</p>
	    </td>
	    <td>
	      <p id="b">B</p>
	    </td>
	    <td>
	      <p id="c">C</p>
	    </td>
	  </tr>
	</table>

	</body>
</html>
