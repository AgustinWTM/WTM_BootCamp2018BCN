<!DOCTYPE html>
<html>
<head>
  <title>
    events
  </title>
  <style>
  table{
    width: 100%;
    height: 100%;
    position: absolute;
  }
  tr {
    display: inline;
  }
  td {
    height: 50px;
    border: solid;
    width: 300px;
  }
  .centrado{
    text-align: center;
  }
  </style>
<script>

  function mainFuncLauncher(){

       // Primer apartado letra (a)
      
    
     document.getElementById("muestraUno").addEventListener("mouseover", mostrarResultado);
       
       function mostrarResultado() {
        
        document.getElementById("eventDesc").innerHTML = "El Evento fué:  " + event.type;
        
        document.getElementById("eventLocation").innerHTML = "El target es:"+ event.target.nodeName  + " en la a";
      };
       
       
       
       // Segundo apartado letra (b)
        
     
     document.getElementById("muestraDos").addEventListener("mouseout", mostrarResultado2);
       
      function mostrarResultado2() {
        
        document.body.style.backgroundColor = "#42bff4";
        document.getElementById("eventDesc").innerHTML = "El Evento fué:  " + event.type;
        
        document.getElementById("eventLocation").innerHTML = "El target es:"+ event.target.nodeName  + " en la b";
    
      };
     
     
       // Tercer apartado letra (c)
        
       
     document.getElementById("muestraTres").addEventListener("click", mostrarResultado3);
       
      function mostrarResultado3() {
    
        document.getElementById("eventDesc").innerHTML = "El Evento fué:  " + event.type;
       
        document.getElementById("eventLocation").innerHTML = "El target es:"+ event.target.nodeName  + " en la c";
          alert("FINN!!")
      };
    }
      </script>
</head>
<body onload="mainFuncLauncher()">
<p>que pasa: </p>
<p id="eventDesc" ></p>
<br>
<p>donde pasa: </p>
<p id="eventLocation"></p>
<br>

<table>
  <tr>
    <td id="muestraUno"class="centrado">
      <p> a</p>
    </td>
    <td id= "muestraDos"class="centrado">
      <p>b</p>
    </td>
    <td id="muestraTres"class="centrado">
      <p >c</p>
    </td>
  </tr>
</table>

</body>
</html>
