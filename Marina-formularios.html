	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		 <style>
		    h2{
		    	color: purple;
		    }
		    form{
		    	border: 1px solid grey;
		    	width: 50%;
		    	text-align: center;
		    }
			
		</style>

		<!-- Búsqueda por Twitter-->

	  <form action="https://twitter.com/search" target ="_blank">
			<h2>Búsqueda en Twitter</h2> <br>
		  <input type="text"  name="q" placeholder="escribe aquí ">
		   <br>
		  <input type="submit" value="Submit">
	  </form>
	  <!-- Fin Búsqueda por Twitter-->
	  
	    <!-- Búsqueda por Google Maps / DropDown-->
	  <form action="https://www.google.es/maps" target ="_blank">
			<h2>Búsqueda en Google Maps</h2> <br>
		  <input type="text"  name="q" placeholder="escribe aquí ">
		  <select name="lang">
			  <option value="Esp">Español</option>
			  <option value="Ing">Inglés</option>
			  <option value="Francés">Francés</option>
			  <option value="Chino">Chino</option>
          </select>
		   <br>
		  <input type="submit" value="Submit">
	 </form>
	   <!-- Fin Búsqueda por Google Maps /  DropDown-->
	     <!-- Búsqueda en Youtube-->
	  <form action="https://www.youtube.com/results?search" target ="_blank">
			<h2>Búsqueda en Youtube</h2> <br>
		  <input type="text"  name="q" placeholder="escribe aquí ">
		   <br>
		  <input type="submit" value="Submit">
	 </form>
	   <!-- Fin Búsqueda en Youtube-->


	</body>
	</html>
