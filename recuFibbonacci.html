<!DOCTYPE html>
<html>
<body>
<title>Serie de Fibonacci (bucle)</title>
<p id="r1"></p>
<script>
var serie = [];
function builder_fibbonacci(ante, last){
    if(last < 70){
        builder_fibbonacci(last, (ante + last))
    }
    serie.push((ante))
}
builder_fibbonacci(0, 1)

document.getElementById("r1").innerHTML = serie;
</script>
</body>
</html>
