<!DOCTYPE html>
<html>
	<body>
		<form action="https://google.com/search" target="_blank">
			Busqueda por consulta:<br>
			<input type="text" name="q" placeholder="Busqueda">
			<br>
			<input type="submit" value="Consulta">
		</form>
		<form action="https://google.com/maps" target="_blank">
			Busqueda en el mapa:<br>
			<input type="text" name="q" placeholder="Busqueda">
			<br>
			<input type="submit" value="Direccion">
		</form>
		<form action="https://www.youtube.com/results" target="_blank">
			Busqueda en YouTube:<br>
			<input type="text" name="search_query" placeholder="Busqueda en YouTube">
			<br>
			<input type="submit" value="Video">
		</form>
	</body>
	</html>
