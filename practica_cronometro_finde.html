<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">

			// Declarar toda la informaci√≥n que vamos a necesitar	
			
			function tiempoReal()
			{

				count_s=0;
				count_m=0;
				seg = document.getElementById("segundos");
				min = document.getElementById("minutos");

				window.setInterval(
					function() {
						if(count_s==60) 
						{
							count_s=0;
							count_m++;
							min.innerHTML = count_m;

							if(count_m==0) 
							{
								count_m=60;
							}
						
					}

					seg.innerHTML = count_s;
					count_s++;

				}
						
				,1000);
			}



		</script>
		</head>
		<body onload="tiempoReal()">
			
				<span id="minutos"></span>:<span id="segundos"></span>


	</body>
</html>
