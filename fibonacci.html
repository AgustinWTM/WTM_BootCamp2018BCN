<!DOCTYPE html>
<html>
<body>
<title>Serie de Fibonacci (bucle)</title>
<p id="r1"></p>
<script>
var serie = [];
	for (i = 0; i < 16; i++){
		x = serie[i] + serie[i + 1]
		serie.push(x);
		console.log(serie)
			}
document.getElementById("r1").innerHTML = '15 elementos de la serie de Fibonacci: ' + serie;
</script>
</body>
</html>
