<!DOCTYPE html>
<html>
<body>
<title>Serie de Fibonacci (bucle)</title>
<p id="r1"></p>
<!-- 
Array de números con dos elementos: 0 y 1. (serie) 
Añadir un elemento cuyo valor sea la suma de los dos anteriores. 
Ciclo de push's(x) a al array serie 15 veces con la variable 
x = es la suma del elemento cuya posición en el array coincide con el indice del ciclo for que se está ejecutando -->
<script>
	var serie = [0,1];
	var x;
		for (i = 0; i < 16; i++){
			x = serie[i] + serie[i + 1]
			serie.push(x);
			console.log('iteracion ' + i + ': ' + serie)
		}
	document.getElementById("r1").innerHTML = '15 elementos dela serie de Fibonacci: ' + serie;
</script>
</body>
</html>
