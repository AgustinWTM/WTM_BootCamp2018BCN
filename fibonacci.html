<!DOCTYPE html>
<html>
<body>
<title>Serie de Fibonacci (bucle)</title>
<p id="r1"></p>
<script>
var serie = [0, 1];
	for (i = 0; i < 15; i++){
		x = serie[i] + serie[i + 1]
		serie.push(x);
		console.log(i + ': ' + serie)
			}
document.getElementById("r1").innerHTML = serie;
</script>
</body>
</html>
