<!DOCTYPE html>
<html>
<head>
	<title>Texto</title>
</head>
<body>
	<script type="text/javascript">
		var txt = "Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim";
		//1. Dado el texto, extraer todas las vocales y montarlas en un array. 
		//   Comparar cada letra del txt y si es una vocal mandarla a array_vocales y si no mandarla a texto_resultante. 
		var array_vocales = [];
		var texto_resultante = [];
				for (i = 0; i < txt.length; i++)
				{
					if (txt[i] == "a" || txt[i] == "e" || txt[i] == "i" || txt[i] == "o" || txt[i] == "u"){
						array_vocales.push(txt[i])
					}
					else{
						texto_resultante.push(txt[i])
					}
				}
		//2. Dividir el texto resultante (consonantes) en dos arrays de igual tamaño. 
		var mitad1 = [];
		var mitad2 = [];
		for (i = 0; i < texto_resultante.length/2; i++){
		mitad1.push(texto_resultante[i]); 
		}
		for (i = texto_resultante.length/2; i < texto_resultante.length; i++){
		mitad2.push(texto_resultante[i]); 
		}
		//3. ¿Cuántas vocales hay? 
		//3.1. Si hay más vocales en array_vocales que consonantes en mitad1, entonces mostrar el texto original. 
		console.log("Array de vocales (sin ordenar): " + array_vocales)
		console.log("Numero de vocales: " + array_vocales.length)
		console.log("Primera mitad de consonantes: " + mitad1)
		console.log("Numero de consonantes en la primera mitad: " + mitad1.length)
		console.log("Segunda mitad de consonantes: " + mitad2)
		console.log("Numero de consonantes en la segunda mitad: " + mitad2.length)
		
		if (array_vocales.length > mitad1.length){
			console.log("Hay mas vocales que consonantes en el primer array de consonantes, por tanto muestro el texto:\n\n" + txt)
		}
		else{
			console.log("Hay menos vocales que consonantes en el primer array de consonantes, por tanto muestro el segundo array (sin signos de admiracion porque no he sabido hacerlo\n\n" + mitad2)
		}
	</script>
</body>
