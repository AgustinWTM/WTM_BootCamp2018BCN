<!DOCTYPE html>
<html>
<body>
<title>Numero primo</title>
<p id="r1"></p>
<script>
var resultado;
// Si un numero dado es primo
function primo(num, x)
{
	console.log(num, x);
	// El numero dado es la informacion menos correcta.  
	if (num % x == 0){
		console.log("devuelve false");
		return false; 
	}
	else if(x > 2){
		x = x - 1; 
		var resultado = primo(num,x);
		console.log("el resultado es " , resultado)
		return resultado;
	}
	console.log("devuelve true");
	return true; 
}
document.getElementById("r1").innerHTML = primo(65, 9);
</script>
</body>
</html>
