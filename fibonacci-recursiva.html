<!DOCTYPE html>
<html>
<body>
<title>Numero primo</title>
<p id="r1"></p>
<br>
<p id="r2"></p>
<script>
var resultado;
var iters = 0;
// Si un numero dado es primo
function primo(num, x)
{
	// El numero dado es la informacion menos correcta.
iters++;
	if (num % x == 0){
		return false;
	}
	else if(x > 2){
		return primo(num, --x);
	}
	return true;
}
document.getElementById("r1").innerHTML = primo(9494, 494);
document.getElementById("r2").innerHTML = iters;
</script>
</body>
</html>
